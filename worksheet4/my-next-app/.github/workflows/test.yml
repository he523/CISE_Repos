name: GitHub Actions 测试

# 触发条件：推送代码到main/develop分支、向main/develop分支发起PR、手动触发、被其他工作流调用
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest # 使用Ubuntu系统运行
    steps:
      - uses: actions/checkout@v4 # 检出代码
      
      - name: 安装依赖
        run: npm install
      
      - name: 运行测试
        run: npm run test:ci # 假设项目中已配置test:ci命令（运行CI环境下的测试）